# More info on Python, GitHub Actions, and Azure App Service:
# https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - nexusai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r nexus-rag/requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            nexus-rag

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EA1A56C40C4B407A81FD7D42F6F47FD3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_326C8123D3254BACBA214AD428137F10 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_852ED65476DC4ABDA2A79CAACA8F77FB }}

      - name: Deploy nexus-rag to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nexusai
          slot-name: Production
          package: nexus-rag
